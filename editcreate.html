	<script type="text/javascript">
		var ins_num = 1;
		var exp_num = 1;
		var skill_num = 1;
		function checkInst(ele) {
			var id = ele.id;
			var num = id.substring(4);
			other = document.getElementById("other"+num);
			
			if (ele.value == "other") {
				other.disabled = false;
			}
			else {
				other.disabled = true;
			}
		}
		function addInst() {
			ins_num++;

			var inst = document.createElement("select");
			var inst_label = document.createElement("Label");
			inst_label.innerHTML = "Institution&nbsp;" + ins_num + "&nbsp;&nbsp;";
			inst.innerHTML = "<option>Some school</option><option value = 'other'>Other - enter name</option>";
			var otherins = document.createElement("input")

			inst.setAttribute("id", "inst" + ins_num);
			inst.setAttribute("width", "20");
			inst.setAttribute("style", "display:table-cell; width:100%");
			inst.setAttribute("onchange", "checkInst(this)");

			otherins.setAttribute("id", "other" + ins_num);
			otherins.setAttribute("type", "text");
			otherins.setAttribute("style", "display:table-cell; width:100%");
			otherins.setAttribute("disabled", true);

			inst_label.setAttribute("for", "inst" + ins_num);
			inst_label.setAttribute("style", "display:table-cell; width:1px");

			var div1 = document.createElement("div");
			div1.setAttribute("style", "width:100%;display:table");
			div1.appendChild(inst_label);
			div1.appendChild(inst);
			div1.appendChild(otherins);

			var edu_level = document.createElement("select");
			var edu_level_label = document.createElement("label");
			edu_level_label.innerHTML = "Level&nbsp;of&nbsp;Education&nbsp;&nbsp;";
			edu_level.innerHTML = "<option>Doctorate/Phd</option><option>Master</option><option>Bachelor</option><option>High&nbsp;School</option>";
			edu_level.setAttribute("id", "level" + ins_num);
			edu_level.setAttribute("style", "display:table-cell; width:100%");

			edu_level_label.setAttribute("for", "level" + ins_num);
			edu_level_label.setAttribute("style", "display:table-cell; width:1px");

			var gradyear = document.createElement("input");
			var gradyear_label = document.createElement("Label");
			gradyear_label.innerHTML = "&nbsp;Graduation&nbsp;Year&nbsp;&nbsp;";     

			gradyear.setAttribute("type", "number");
			gradyear.setAttribute("min", "1970");
			gradyear.setAttribute("max", "2017");
			gradyear.setAttribute("id", "yop" + ins_num);
			gradyear.setAttribute("width", "20");
			gradyear.setAttribute("value", "2017")
			gradyear.setAttribute("style", "display:table-cell; width:100%");

			gradyear_label.setAttribute("for", "yop" + ins_num);
			gradyear_label.setAttribute("style", "display:table-cell; width:1px");

			var marks = document.createElement("input");
			var marks_label = document.createElement("Label");
			marks_label.innerHTML = "&nbsp;&nbsp;GPA/Percentage&nbsp;&nbsp;";     

			marks.setAttribute("type", "text");
			marks.setAttribute("id", "marks" + ins_num);
			marks.setAttribute("width", "20");
			marks.setAttribute("placeholder", "Final GPA or %")
			marks.setAttribute("style", "display:table-cell; width:100%");

			marks_label.setAttribute("for", "marks" + ins_num);
			marks_label.setAttribute("style", "display:table-cell; width:1px");


			var div2 = document.createElement("div");
			div2.setAttribute("style", "width:100%;display:table");
			div2.appendChild(edu_level_label);
			div2.appendChild(edu_level);
			div2.appendChild(gradyear_label);
			div2.appendChild(gradyear);
			div2.appendChild(marks_label);
			div2.appendChild(marks);

			var container = document.getElementById("details");
			var button = document.getElementById("add_ins");
			container.insertBefore(document.createElement("br"), button);
			container.insertBefore(div1, button);
			container.insertBefore(div2, button);
		}

	function addExp(){
			exp_num++;

			var exp = document.createElement("input");
			var exp_label = document.createElement("Label");
			exp_label.innerHTML = "Organisation&nbsp;" + exp_num + "&nbsp;&nbsp;";

			exp.setAttribute("id", "exp" + exp_num);
			exp.setAttribute("width", "20");
			exp.setAttribute("style", "display:table-cell; width:100%");
			exp.setAttribute("placeholder", "Name of organisation")

			exp_label.setAttribute("for", "inst" + exp_num);
			exp_label.setAttribute("style", "display:table-cell; width:1px");

			var desig = document.createElement("input");
			var desig_label = document.createElement("label");
			desig_label.innerHTML = "&nbsp;&nbsp;Designation&nbsp;&nbsp;";
			desig.setAttribute("id", "desig" + exp_num);
			desig.setAttribute("style", "display:table-cell; width:100%");
			desig.setAttribute("placeholder", "Designation held")

			desig_label.setAttribute("for", "desig" + exp_num);
			desig_label.setAttribute("style", "display:table-cell; width:1px");
			
			var div1 = document.createElement("div");
			div1.setAttribute("style", "width:100%;display:table");
			div1.appendChild(exp_label);
			div1.appendChild(exp);
			div1.appendChild(desig_label);
			div1.appendChild(desig);

			var start = document.createElement("input");
			var start_label = document.createElement("Label");
			start_label.innerHTML = "Start&nbsp;Date&nbsp;&nbsp;";     

			start.setAttribute("type", "date");
			start.setAttribute("id", "start" + exp_num);
			start.setAttribute("width", "20");
			start.setAttribute("style", "display:table-cell; width:100%");

			start_label.setAttribute("for", "start" + exp_num);
			start_label.setAttribute("style", "display:table-cell; width:1px");

			var end = document.createElement("input");
			var end_label = document.createElement("Label");
			end_label.innerHTML = "&nbsp;&nbsp;End&nbsp;Date&nbsp;&nbsp;";     

			end.setAttribute("type", "date");
			end.setAttribute("id", "end" + exp_num);
			end.setAttribute("width", "20");
			end.setAttribute("style", "display:table-cell; width:100%");

			end_label.setAttribute("for", "end" + exp_num);
			end_label.setAttribute("style", "display:table-cell; width:1px");


			var div2 = document.createElement("div");
			div2.setAttribute("style", "width:100%;display:table");
			div2.appendChild(start_label);
			div2.appendChild(start);
			div2.appendChild(end_label);
			div2.appendChild(end);

			var container = document.getElementById("details");
			var button = document.getElementById("add_exp");
			container.insertBefore(document.createElement("br"), button);
			container.insertBefore(div1, button);
			container.insertBefore(div2, button);
	}

	function addSkill(){
			skill_num++;

			var skill = document.createElement("input");
			var skill_label = document.createElement("Label");
			skill_label.innerHTML = "Skill&nbsp;" + skill_num + "&nbsp;&nbsp;";

			skill.setAttribute("id", "skill" + skill_num);
			skill.setAttribute("type", "text")
			skill.setAttribute("width", "20");
			skill.setAttribute("style", "display:table-cell; width:100%");
			skill.setAttribute("placeholder", "Java/Matlab/MS Office/...")
			
			skill_label.setAttribute("for", "skill" + skill_num);
			skill_label.setAttribute("style", "display:table-cell; width:1px");

			var sk_level = document.createElement("select");
			var sk_level_label = document.createElement("Label");
			sk_level_label.innerHTML = "&nbsp;&nbspSkill&nbspLevel&nbsp;&nbsp;";
			sk_level.innerHTML = "<option value = 'beginner'>Beginner</option><option value = 'intermediate' selected>Intermediate</option><option value = 'advanced'>Advanced</option>";

			sk_level.setAttribute("id", "sk_level" + skill_num);
			sk_level.setAttribute("width", "20");
			sk_level.setAttribute("style", "display:table-cell; width:100%");
			
			sk_level_label.setAttribute("for", "sk_level" + skill_num);
			sk_level_label.setAttribute("style", "display:table-cell; width:1px");

			var div1 = document.createElement("div");
			div1.setAttribute("style", "width:100%;display:table");
			div1.appendChild(skill_label);
			div1.appendChild(skill);
			div1.appendChild(sk_level_label);
			div1.appendChild(sk_level);

			var container = document.getElementById("details");
			var button = document.getElementById("add_skill");
			container.insertBefore(document.createElement("br"), button);
			container.insertBefore(div1, button);
	}
	</script>

						<div style = "width:100%;display:table">

							<select width = "20" id = "inst1" placeholder = "Institution name" style="display:table-cell; width:100%" onchange = "checkInst(this)">
								<option>Some school</option>

							<input type = "text" id = "other1" style="display:table-cell; width:100%" disabled>
						</div>

						<div style = "width:100%;display:table">

							<select width = "20" id = "level1" style="display:table-cell; width:100%" >

								<option>Master</option>

								<option>High School</option>
							</select>
							<label for="yop1" style="display:table-cell; width:1px">&nbsp;&nbsp;Graduation&nbsp;year&nbsp;&nbsp;</label>
							<input type = "number" min = "1970" max = "2017" step = "1" width = "20" id = "yop1" value = "2017" style="display:table-cell; width:100%" >
							<label for="marks1" style="display:table-cell; width:1px">&nbsp;&nbsp;GPA/Percentage&nbsp;&nbsp;</label>
							<input type = "text" width = "20" id = "marks1" placeholder = "Final GPA or %" style="display:table-cell; width:100%" >
						</div>
						<input type = "button" id = "add_ins" value = "Add Institution" onclick = "addInst()">
						
						<input type = "submit" value = "Save Education" onclick = "">

						<div style = "width:100%;display:table">
							<label for="exp1" style="display:table-cell; width:1px">Organisation&nbsp;1&nbsp;&nbsp;</label>
							<input type = "text" width = "20" id = "exp1" placeholder = "Name of organisation" style="display:table-cell; width:100%">
							<label for="desig1" style="display:table-cell; width:1px">&nbsp;&nbsp;Designation&nbsp;&nbsp;</label>	
							<input type = "text" id = "desig1" placeholder="Designation held" style="display:table-cell; width:100%">
						</div>
						<div style = "width:100%;display:table">
							<label for="start1" style="display:table-cell; width:1px">Start&nbsp;Date&nbsp;&nbsp;</label>
							<input type = "date" width = "20" id = "start1"  style="display:table-cell; width:100%">
							<label for="end1" style="display:table-cell; width:1px">&nbsp;&nbsp;End&nbsp;Date&nbsp;&nbsp;</label>

						<input type = "submit" value = "Continue" onclick = "">
