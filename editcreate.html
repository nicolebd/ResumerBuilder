<html>
	<head>
		<title>Employee Home | Reature Fich</title>
		<link rel="stylesheet" href="stylesheet.css">
		<link rel="stylesheet" href="editcreate.css">
	</head>
	<body>
			<div id ="signoutbut"><a href = "login.html" style = "color:inherit;text-decoration: none;">Sign out</a></div>

			<div id = "header">
				<div id = "banner">
					<h1>R E A T U R E . F I C H</h1>	
				</div>
				<div id = "navbar"><p>Navbar links go here</p></div>
			</div>

			<div id = "wrapper">
				<div id = "maincontent">
					<a href = "emphome.html">&lt;--Back to homepage</a>
					<h1>Edit resume details </h1>
					<hr>
					
					<br>
					<form class = "formdetails" align = "center" name = "fname">
						<div style = "width:100%;display:table">
							<label for="emp_name" style="display:table-cell; width:1px">Name&nbsp;&nbsp;</label>
							<input type = "text" width = "20" id = "emp_name" placeholder = "Full name" style="display:table-cell; width:100%" >
						</div>
						<div style = "width:100%;display:table">
							<label for="email" style="display:table-cell; width:1px">Email&nbsp;&nbsp;</label>
							<input type = "text" width = "20" id = "email" placeholder = "Email address" style="display:table-cell; width:100%" ><br>
						</div>
						<div style = "width:100%;display:table">
							<label for="phone" style="display:table-cell; width:1px">Phone&nbsp;&nbsp;</label>
							<input type = "text" width = "20" id = "phone" placeholder = "Phone number" style="display:table-cell; width:100%" >
						</div>
						<div style = "width:100%;display:table">
							<label for="address" style="display:table-cell; width:1px">Address&nbsp;&nbsp;</label>
							<input type = "text" width = "20" id = "address" placeholder = "Street number, name..." style="display:table-cell; width:100%" ></div>
						<div style = "width:100%;display:table">
							<label for="country" style="display:table-cell; width:1px">Country&nbsp;&nbsp;</label>
							<input type = "text" width = "20" id = "country" placeholder = "Country of residence" style="display:table-cell; width:100%" >
						</div>
						<div style = "width:100%;display:table">
							<label for="state" style="display:table-cell; width:1px">State&nbsp;&nbsp;</label>
							<input type = "text" width = "20" id = "state" placeholder = "State" style="display:table-cell; width:100%" >
						</div>
						<div style = "width:100%;display:table">
							<label for="pin" style="display:table-cell; width:1px">Pincode&nbsp;&nbsp;</label>
							<input type = "text" width = "20" id = "pin" placeholder = "Pincode" style="display:table-cell; width:100%" >
						</div>
						<div style = "width:100%;display:table">
							<label for="dob" style="display:table-cell; width:1px">DOB&nbsp;&nbsp;</label>
							<input type = "date" width = "20" id = "dob" placeholder = "Date of birth" style="display:table-cell; width:100%" >
						</div>
						<div style = "width:100%;display:table">
							<label for="religion" style="display:table-cell; width:1px">Religion&nbsp;&nbsp;</label>
							<input type = "text" width = "20" id = "religion" placeholder = "Religion" style="display:table-cell; width:100%" >
						</div>
						<div style = "width:100%;display:table">
							<label for="linkedin" style="display:table-cell; width:1px">Linkedin&nbsp;&nbsp;</label>
							<input type = "text" width = "20" id = "linkedin" placeholder = "Link to personal Linkedin page" style="display:table-cell; width:100%" >
						</div>
						<div style = "width:100%;display:table">
							<label for="github" style="display:table-cell; width:1px">Github&nbsp;&nbsp;</label>
							<input type = "text" width = "20" id = "github" placeholder = "Link to personal github page" style="display:table-cell; width:100%" >
						</div>
							<input type = "submit" value = "Continue" onclick = "">
						
					</form>
				</div>
				<div id = "rightpanel"><div id = "img">Picture and upload picture link goes here</div></div>
			</div>
	</body>
</html>
